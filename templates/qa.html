<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Bot | RAG Framework for Hydrogen Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qa.css') }}"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Q&A Bot for Hydrogen Generation</h1>
            <p>Ask your questions about hydrogen generation and get instant responses!</p>
        </header>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" onkeypress="handleKeyPress(event)" placeholder="Type your message..." autocomplete="off">
            <button class="btn-send" onclick="sendMessage()">Send</button>
        </div>

        <form id="upload-form" onsubmit="uploadPDF(); return false;">
            <input type="file" name="file" required>
            <button type="submit">Upload PDF</button>
        </form>

        <footer>
            <p>
                You can find the source code for this project on GitHub:
                <a 
                    href="https://github.com/MK2706/RAG-for-Hydroge-Generation" 
                    class="github-link" 
                    target="_blank" 
                    rel="noopener noreferrer">
                    GitHub Repository
                </a>
            </p>
        </footer>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', filename='script/qa.js') }}"></script> <!-- Update with the correct path -->
</body>
</html>
