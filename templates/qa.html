<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Bot | RAG Framework for Hydrogen Generation</title>
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
            color: #343a40; /* Dark text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff; /* White background for content */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #007bff; /* Bootstrap primary color */
            font-size: 2.5em;
        }
        .chat-box {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 5px 0;
        }
        .message.user .message-text {
            background-color: #d4edda; /* Light green for user messages */
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }
        .message.bot .message-text {
            background-color: #f8d7da; /* Light red for bot messages */
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-send {
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-send:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #6c757d; /* Muted text color */
        }
        .github-link {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Q&A Bot for Hydrogen Generation</h1>
            <p>Ask your questions about hydrogen generation and get instant responses!</p>
        </header>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" onkeypress="handleKeyPress(event)" placeholder="Type your message...">
            <button class="btn-send" onclick="sendMessage()">Send</button>
        </div>

        <form id="upload-form" onsubmit="uploadPDF(); return false;">
            <input type="file" name="file" required>
            <button type="submit">Upload PDF</button>
        </form>

        <footer>
            <p>
                You can find the source code for this project on GitHub:
                <a 
                    href="https://github.com/MK2706/RAG-for-Hydroge-Generation" 
                    class="github-link" 
                    target="_blank" 
                    rel="noopener noreferrer">
                    GitHub Repository
                </a>
            </p>
        </footer>
    </div>

    <!-- Include the external JavaScript file -->
    <script src='/content/RAG-for-Hydroge-Generation/static/script/qa.js'></script> 
</body>
</html>
